<body>

    <header>
        <!-- Header Start -->
       <div class="header-area">
            <div class="main-header ">
                <div class="header-top top-bg d-none d-lg-block">
                   <div class="container-fluid">
                       <div class="col-xl-12">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="header-info-left d-flex">
                                  <div class="select-this">
                                    </div>
                                    <ul class="contact-now">
                                        <li>+91-9876543210</li>
                                    </ul>
                                </div>
                                <div class="header-info-right">
                                    <ul>
                                        <li><a href="{{ url_for('logout') }}">Logout({{session['username']}})</a></li>
                                        <li><a href="{{ url_for('vendororderhistory')}}">Order History</a></li>
                                        <li><a href="{{ url_for('allProduct')}}">All Products </a></li>
                                    </ul>
                                </div>
                            </div>
                       </div>
                   </div>
                </div>
               <div class="header-bottom  header-sticky">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <!-- Logo -->
                            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-3">
                                <div class="logo">
                                  <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='static/img/logo/logo.png')}}" alt=""></a>
                                </div>
                            </div>
                            <div class="col-xl-7 col-lg-8 col-md-7 col-sm-5">
                                <!-- Main-menu -->
                                <div class="main-menu f-right d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation">
                                            <li><a href="{{ url_for('addProduct')}}">Add Product</a></li>
                                            <li><a href="{{ url_for('myProduct')}}">My Products</a></li>
                                            <li><a href="{{ url_for('myOrder') }}">New Orders</a></li>
                                            <li><a href="{{ url_for('notifications') }}">Notifications</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                          <!-- Mobile Menu -->
                            <div class="col-12">
                                <div class="mobile_menu d-block d-lg-none"></div>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
       </div>
      </header>

      <div class="slider-area ">
        <!-- Mobile Menu -->
        <div class="single-slider slider-height2 d-flex align-items-center" data-background="{{ url_for('static', filename='img/hero/category.jpg')}}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>Add New Product</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->


    <div class="container">
        <div class="single-slider slider-height2 d-flex align-items-center">
            <div class="col-lg-8 col-md-8">

                <br><br><br><br>

                
                <form action="#" method="POST" enctype="multipart/form-data">
                    <div class="mt-10">
                        <h6>Product Name</h6>
                        <input type="text" name="pname" placeholder="Product Name"
                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Product Name'" required
                            class="single-input border">
                    </div>


                    <div class="mt-10">
                        <br>    
                        <h6>Product description</h6>
                        <textarea class="single-textarea border" name="pdetails" placeholder="Product Details" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Product description'" required></textarea>
                    </div>


                    <div class="mt-10">
                        <br>
                        <h6>Price</h6>
                        <input type="text" name="price" placeholder="Price"
                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Price'" required
                            class="single-input border">
                    </div>


                    <div class="mt-10">
                        <br>
                        <span><h6>Discount Price</h6></span>
                        <input type="text" name="disprice" placeholder="Discount Price"
                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Discount Price'" required
                            class="single-input border">
                    </div>

                    <div class="single-element-widget mt-10">
                        <br>
                        <h6>Category</h6>
                        <div class="form-select border" id="default-select category" name = "category">
                            <select name = "category">
                                <option value="pantry">Pantry</option>
                                <option value="clothing">Clothing</option>
                                <option value="homedecor">Homedecor</option>
                                <option value="watches">Watches</option>
                              
                            </select>
                        </div>
                    </div>
                    <div class="mt-10">
                        <br>
                        <span><h6>Stock</h6></span>
                        <input type="number" name="stock" placeholder="Discount Price"
                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Discount Price'" required
                            class="single-input border">
                    </div>
                    <div class="card-body" style="margin-right: 180px; margin-top: 50px;">
                        <span><h6>Product Picture</h6></span>
                        <input type = "file" name = "file" />
                    </div>
                    <div class="button-group-area mt-10">
                        <button type="submit" value="submit" class="genric-btn primary circle arrow large">
                            Add Product <span class="lnr lnr-arrow-right"></span>
                        </button>
                    </div>

                </form>
                
            </div>
        </div>
    </div>
    
    <footer>
        <!-- Footer Start-->
            <div class="footer-area footer-padding">
                <div class="container">
                    <div class="row d-flex justify-content-between">
                        <div class="col-xl-3 col-lg-3 col-md-5 col-sm-6">
                           <div class="single-footer-caption mb-50">
                             <div class="single-footer-caption mb-30">
                                  <!-- logo -->
                                 <div class="footer-logo">
                                     <a href="index.html"><img src="{{ url_for('static', filename='static/img/logo/logo2_footer.png')}}" alt=""></a>
                                 </div>
                                 <div class="footer-tittle">
                                     <div class="footer-pera">
                                         <p>The one stop online destination</p>
                                    </div>
                                 </div>
                             </div>
                           </div>
                        </div>
     </footer>
